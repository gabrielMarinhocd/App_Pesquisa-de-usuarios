<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de usuarios</title>
    <link rel="stylesheet" href="./css/css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Pesquisa de usuarios</h2>
      <div class="row">
        <form id="form" class="col s12">
          <div class="input-field col s12">
            <input type="text" name="" id="name" data-length="20" />
            <label for="name">Digite o nome:</label>
            <button
              class="btn waves-effect waves-light"
              id="button"
              type="submit"
              value="buscar"
              disabled="disabled"
            >
              Buscar
            </button>
          </div>
          <div class="input-field col s4"></div>
        </form>
      </div>

      <div class="collection">
        <a href="#!" class="collection-item"
          ><span class="badge">1</span>Alan</a
        >
        <a href="#!" class="collection-item"
          ><span class="new badge">4</span>Alan</a
        >
        <a href="#!" class="collection-item">Alan</a>
        <a href="#!" class="collection-item"
          ><span class="badge">14</span>Alan</a
        >
      </div>

      <div class="row">
        <div class="col s6" id="peoples">
          <h5 id="#totalPeoples"></h5>
          <div class="divider"></div>
          <div class="section">
            <img class="imagens" src="${picture}" alt="${name}" /> ${name},
            ${dob} anos
          </div>
          <div class="divider"></div>
        </div>
        <div class="col s6" id="conteudoEstatistica">
          <ul>
            <li>Quantidade de pessoas do sexo masculino: ${ countMale}</li>
            <li>Quantidade de pessoas do sexo feminino: ${ countFemale}</li>
            <li>Soma das idades das pessoas: ${ countIdade}</li>
            <li>
              Media das idades: ${mediaIdade.toFixed(2)}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $('input#name').characterCounter();
      });
    </script>
  </body>
</html>
